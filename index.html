<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter with Process</title>
    <link rel="stylesheet" href="style.css">
    <script src="numConverter.js"></script>
   
</head>
<body>
    <h2>Number Converter</h2>
    
    <div id="mainContainer">
        <label id="inputNumberLabel" for="inputNumber">Enter Number or IP Address:</label>
        <input type="text" id="inputNumber" placeholder="Enter number or IP address">

        <br>

        <label for="inputBase">From Base:</label>
        <select id="inputBase">
            <option value="2">Binary (2)</option>
            <option value="10">Decimal (10)</option>
            <option value="16">Hexadecimal (16)</option>
            <option value="ip">IP Address</option> <!-- Added IP Address option -->
        </select>

        <br>

        <label for="outputBase">To Base:</label>
        <select id="outputBase">
            <option value="10">Decimal (10)</option>
            <option value="16">Hexadecimal (16)</option>
            <option value="2">Binary (2)</option>
            <option value="ip">IP Address</option> <!-- Added IP Address option -->
        </select>
    </div>

    <button onclick="convertNumber()">Convert</button>

    <div id="resultCont">
        <h3>Result:</h3>
        <div id="result"></div>
    </div>
    
    <div id="processCont">
        <h3>Conversion Process:</h3>
        <div id="process"></div>
    </div>
</body>
</html>
